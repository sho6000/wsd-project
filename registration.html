<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Vault Registration</title>
    <link rel="shortcut icon" href="./gamevault.png" type="image/png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url('bg.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        .feedback {
            font-size: 14px;
            margin-top: 4px;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        .navbar-nav .nav-link {
            color: white !important;
            transition: color 0.3s ease;
        }
        
        .navbar-nav .nav-link:hover {
            color: #ddd !important;
        }
    </style>
</head>

<body class="bg-cover bg-center bg-no-repeat bg-fixed"
    style="background-image: url('bg.jpg');">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="./gamevault.png" alt="Gaming Vault Logo" width="60" height="60">
                </a>

                <a class="navbar-brand" href="registration.html">Welcome to our Gaming Community!</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>

    <div class="flex items-center justify-center min-h-screen">
        <div
            class="bg-white bg-opacity-10 border-2 border-white border-opacity-50 rounded-2xl backdrop-blur-lg shadow-xl p-10 w-200 mt-32 mb-8">
            <h2 class="text-center text-2xl font-bold text-black mb-6">Register</h2>
            <form id="registrationForm" onsubmit="return validateForm(event);">
                <div class="mb-6">
                    <label for="username" class="block text-black font-medium mb-2">Username (min. 3 characters)</label>
                    <div class="flex items-center border-b border-black pb-2">
                        <input type="text" id="username"
                            class="flex-1 bg-transparent border-none focus:outline-none text-white placeholder-opacity-70"
                            placeholder="Username" oninput="validateUsername();" required>
                        <span id="usernameFeedback" class="feedback"></span>
                    </div>
                </div>
                <div class="mb-6">
                    <label for="email" class="block text-black font-medium mb-2">Email</label>
                    <div class="flex items-center border-b border-black pb-2">
                        <input type="email" id="email"
                            class="flex-1 bg-transparent border-none focus:outline-none text-white placeholder-opacity-70"
                            placeholder="Email" oninput="validateEmail();" required>
                        <span id="emailFeedback" class="feedback"></span>
                    </div>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-black font-medium mb-2">Password (min. 8 characters, letters & numbers)</label>
                    <div class="flex items-center border-b border-black pb-2">
                        <input type="password" id="password"
                            class="flex-1 bg-transparent border-none focus:outline-none text-white placeholder-opacity-70"
                            placeholder="Password" oninput="validatePassword();" required>
                        <span id="passwordFeedback" class="feedback"></span>
                    </div>
                </div>
                <div class="mb-6">
                    <label for="confirm_password" class="block text-black font-medium mb-2">Confirm Password</label>
                    <div class="flex items-center border-b border-black pb-2">
                        <input type="password" id="confirm_password"
                            class="flex-1 bg-transparent border-none focus:outline-none text-white placeholder-opacity-70"
                            placeholder="Confirm Password" oninput="validateConfirmPassword();" required>
                        <span id="confirmPasswordFeedback" class="feedback"></span>
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-black font-medium mb-2">Gender</label>
                    <div class="flex items-center space-x-4">
                        <label>
                            <input type="radio" name="gender" value="Male" class="mr-2" onclick="validateGender();" required> Male
                        </label>
                        <label>
                            <input type="radio" name="gender" value="Female" class="mr-2" onclick="validateGender();" required> Female
                        </label>
                        <label>
                            <input type="radio" name="gender" value="Others" class="mr-2" onclick="validateGender();" required> Others
                        </label>
                    </div>
                    <span id="genderFeedback" class="feedback"></span>
                </div>

                <div class="mb-6">
                    <label for="dob" class="block text-black font-medium mb-2">Date of Birth (18 or above)</label>
                    <div class="flex items-center border border-black rounded-lg">
                        <input type="date" id="dob"
                            class="flex-1 bg-transparent border-none focus:outline-none text-white placeholder-opacity-70 px-2 py-1"
                            placeholder="dd-mm-yyyy" onchange="validateDOB();" required>
                        <span id="dobFeedback" class="feedback"></span>
                    </div>
                </div>
                <button id="submitButton" type="submit"
                    class="w-full h-12 bg-white text-black font-semibold rounded-lg hover:bg-black hover:text-white transition-colors duration-300">Register</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
    
            const formData = new FormData(this);
    
            fetch('register.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(`You have successfully registered! Your registration number is ${data.registration_id}`);
                    this.reset(); // Clear form
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        function validateForm(event) {
            // Add all your validation functions here
            validateUsername();
            validateEmail();
            validatePassword();
            validateConfirmPassword();
            validateGender();
            validateDOB();
            return true; // Allow form submission if all validations pass
        }

        // Validation functions (username, email, password, confirm password, gender, DOB) here...
        // Add the JavaScript validation functions as needed
    </script>
</body>

</html>
